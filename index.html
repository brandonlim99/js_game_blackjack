<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game built with Vanilla Javascript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">BlackJack Game!</h1>
    <p id="initial-el">Do you want to play BlackJack?</p>
    <p id="dealer-el">Dealer's Cards: </p>
    <p id="dealer-sum-el">Dealer's Sum: </p>
    <hr/>
    <p id="card-el">Your Cards: </p>
    <p id="sum-el">Sum: </p>
    <p id="user-stats"></p>
    <button onclick="startGame()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>
    <button onclick="showHand()">SHOW HAND</button>
    
    <script src="index.js"></script>
</body>
</html>
